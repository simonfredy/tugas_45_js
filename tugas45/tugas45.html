<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index HTML</title>
</head>
<body>
    <p id="href"></p>
    <button onclick="lihatHref()">Lihat Href</button>

    <script>
        function lihatHref(){
            var a = location.href;
            document.getElementById("href").innerHTML = a;
        }
    </script>
</body>
</html>
